<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Distance entre deux villes</title>
  <link rel="stylesheet" th:href="@{/css/all.css}" />
  <link rel="stylesheet" th:href="@{/css/all.min.css}" />
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/cities_distances.css}">
</head>
<body>
<th:block th:insert="~{fragments/header}"></th:block>
<div class="loading">
  <i class="fas fa-spinner fa-spin"></i>
  <span>Loading...</span>
</div>
<div class="container">
  <div class="cities">
    <h2>Sélectionnez une ville de départ</h2>
    <select size="50" class="first-select" th:name="city1">
      <option th:each="city : ${cities}" th:value="${city}" th:text="${city.getNomCommune()} + ' (' + ${city.getCodeCommuneInsee().substring(0, 2)} + ')'"></option>
    </select>
  </div>
  <div class="distance">
    <p class="city" id="city-1"></p>
    <i class="arrow fa fa-arrow-up-long"></i>
    <h2 class="distance-title">Distance entre</h2>
    <h2 class="distance-value">0 km</h2>
    <i class="arrow fa fa-arrow-down-long"></i>
    <p class="city" id="city-2"></p>
  </div>
  <div class="cities">
    <h2>Sélectionnez une ville d'arrivée</h2>
    <select size="50" class="second-select" th:name="city2">
      <option th:each="city : ${cities}" th:value="${city}" th:text="${city.getNomCommune()} + ' (' + ${city.getCodeCommuneInsee().substring(0, 2)} + ')'"></option>
    </select>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/cities_distances.js}"></script>
</body>
</html>
